<div class="va-qs-card" data-current="">
  <div class="va-qs-header">
    <h3 class="va-qs-title">VA Quick Stats</h3>
    <span class="va-qs-live" aria-hidden="true">Live today</span>
    <span class="va-qs-updated">Last updated <time class="va-qs-time" datetime=""></time></span>
  </div>
  <div class="va-qs-selector">
    <button class="va-qs-selected" aria-haspopup="listbox" aria-expanded="false">
      <span class="va-qs-avatar">SM</span>
      <span class="va-qs-name">Sarah M.</span>
    </button>
    <ul class="va-qs-list" role="listbox" aria-hidden="true"></ul>
  </div>
  <div class="va-qs-kpis">
    <div class="va-qs-row">
      <span class="va-qs-label">Cold Calls Today</span>
      <div class="va-qs-number">
        <span class="va-qs-value" data-field="calls" aria-live="polite">0</span>
        <span class="va-qs-trend" data-trend="calls">+0% vs yesterday</span>
      </div>
    </div>
    <div class="va-qs-row">
      <span class="va-qs-label">Appointments Set</span>
      <div class="va-qs-number">
        <span class="va-qs-value va-qs-gold" data-field="appointments" aria-live="polite">0</span>
        <span class="va-qs-trend" data-trend="appointments">+0% vs yesterday</span>
      </div>
    </div>
    <div class="va-qs-row">
      <span class="va-qs-label">Lists Processed</span>
      <div class="va-qs-number">
        <span class="va-qs-value" data-field="lists" aria-live="polite">0</span>
        <span class="va-qs-trend" data-trend="lists">+0% vs yesterday</span>
      </div>
    </div>
  </div>
  <div class="va-qs-spark" aria-hidden="true">
    <svg viewBox="0 0 100 40" preserveAspectRatio="none">
      <path d="" />
    </svg>
  </div>
</div>
