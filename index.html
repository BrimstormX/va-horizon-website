<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horizon Command Center</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="horizon-dashboard">
    <header class="top-bar">
      <div class="traffic-lights">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <h1>VA Dashboard</h1>
      <div class="live-pill" aria-label="live now">Live Now</div>
    </header>
    <div class="va-switcher">
      <select id="va-select" aria-label="Select VA"></select>
      <div class="period-toggle">
        <button data-period="today" class="active">Today</button>
        <button data-period="week">Week</button>
      </div>
    </div>
    <div class="stats-matrix">
      <div class="kpi" data-key="coldCalls">
        <div class="label">Cold Calls Today</div>
        <svg class="sparkline" viewBox="0 0 100 24"></svg>
        <div class="value">0</div>
        <div class="trend" aria-label="trend"></div>
      </div>
      <div class="kpi accent" data-key="appointments">
        <div class="label">Appointments Set</div>
        <svg class="sparkline" viewBox="0 0 100 24"></svg>
        <div class="value">0</div>
        <div class="trend"></div>
      </div>
      <div class="kpi" data-key="lists">
        <div class="label">Lists Processed</div>
        <svg class="sparkline" viewBox="0 0 100 24"></svg>
        <div class="value">0</div>
        <div class="trend"></div>
      </div>
      <div class="kpi small" data-key="avgCallDurationSec">
        <div class="label">Avg Call Duration</div>
        <svg class="sparkline" viewBox="0 0 100 24"></svg>
        <div class="value">0</div>
        <div class="trend"></div>
      </div>
      <div class="kpi small" data-key="connectRate">
        <div class="label">Connect Rate</div>
        <svg class="sparkline" viewBox="0 0 100 24"></svg>
        <div class="value">0%</div>
        <div class="trend"></div>
      </div>
    </div>
    <div class="timeline" aria-label="activity timeline"></div>
    <footer class="status">
      <div class="status-left">Your VA: <span id="status-name"></span> • <span id="status-online"></span> • Updated <span id="status-updated"></span></div>
      <button id="refresh-btn" aria-label="Refresh">
        <svg viewBox="0 0 24 24" width="20" height="20"><path d="M4.93 4.93a10 10 0 1 1-1.41 1.41L0 8h6V2L3.53 4.47z" fill="currentColor"/></svg>
      </button>
    </footer>
  </div>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
