<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VA Horizon</title>
  <link rel="stylesheet" href="mobile.css">
  <script defer src="mobile.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">VA Horizon</h1>
      <button id="nav-toggle" class="nav-toggle" aria-label="Menu">â˜°</button>
      <nav id="nav-menu" class="nav closed">
        <a href="#services">Services</a>
        <a href="#process">Process</a>
        <a href="#pricing">Pricing</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Virtual assistants that scale with you</h2>
      <p>Grow your real estate business without the overhead.</p>
      <a class="btn" href="https://calendly.com/youssef-vahorizon/30min">Book a Call</a>
    </section>

    <section id="services" class="section">
      <h3>Services</h3>
      <ul class="cards">
        <li>Cold Calling</li>
        <li>Lead Generation</li>
        <li>Operations Support</li>
      </ul>
    </section>

    <section id="contact" class="section">
      <h3>Contact</h3>
      <form action="https://formsubmit.co/Youssef@VAHorizon.site" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="4" placeholder="How can we help?" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> VA Horizon. All rights reserved.</p>
  </footer>
</body>
</html>
