<div class="va-quick-stats">
  <div class="qs-header">
    <h3 class="qs-title">VA Quick Stats</h3>
    <div class="qs-meta">
      <span class="live-pill" aria-hidden="true">Live today</span>
      <span class="qs-updated">Last updated just now</span>
    </div>
  </div>
  <div class="qs-selector">
    <div class="qs-combobox" role="combobox" aria-haspopup="listbox" aria-owns="qs-list" aria-expanded="false">
      <input id="qs-input" type="text" aria-autocomplete="list" aria-controls="qs-list" aria-label="Select VA" autocomplete="off">
    </div>
    <ul id="qs-list" class="qs-list" role="listbox" hidden></ul>
  </div>
  <div class="qs-kpis">
    <div class="kpi" data-key="calls">
      <span class="label">Cold Calls Today</span>
      <div class="value-wrap">
        <span class="value" aria-live="polite">0</span>
        <span class="trend">+0% vs yesterday</span>
      </div>
    </div>
    <div class="kpi" data-key="appointments">
      <span class="label">Appointments Set</span>
      <div class="value-wrap">
        <span class="value gold" aria-live="polite">0</span>
        <span class="trend">+0% vs yesterday</span>
      </div>
    </div>
    <div class="kpi" data-key="lists">
      <span class="label">Lists Processed</span>
      <div class="value-wrap">
        <span class="value" aria-live="polite">0</span>
        <span class="trend">+0% vs yesterday</span>
      </div>
    </div>
  </div>
  <svg class="qs-spark" viewBox="0 0 200 40" preserveAspectRatio="none" aria-hidden="true"></svg>
</div>
